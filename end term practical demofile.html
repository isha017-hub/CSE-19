<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Product Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 280px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
        }

        .card h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .price {
            color: green;
            font-size: 20px;
            font-weight: bold;
        }

        .description {
            font-size: 14px;
            padding: 0 10px;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 8px 15px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: darkblue;
        }
    </style>

</head>
<body>

    <div class="card">
        <img src="https://images.jdmagicbox.com/quickquotes/images_main/new-lcd-mini-portable-led-projector-2220243905-owoubutf.jpg" alt="Mini Projector">
        <h2>Portable Mini Projector</h2>
        <p class="price">â‚¹5999</p>
        <p class="description">
            Compact HD projector with 5 hours battery backup .
        </p>
        <a href="#" class="btn">Add to Cart</a>
    </div>

</body>
</html>
