<!DOCTYPE html>
<html>
<head>
    <title>Student Admission Form</title>
</head>
<body style="font-family: Arial; background-color: #e8f0fe;">

    <h2 style="text-align:center; color:#2c3e50;">Student Admission Form</h2>

    <form style="width: 420px; margin: auto; background-color: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px gray;">

        <!-- Student Name -->
        <label for="name">Student Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required style="width:100%; padding:8px;"><br><br>

        <!-- Father's Name -->
        <label for="fname">Father's Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter father's name" style="width:100%; padding:8px;"><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" style="width:100%; padding:8px;"><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- Email -->
        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" style="width:100%; padding:8px;"><br><br>

        <!-- Mobile Number -->
        <label for="phone">Mobile Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" style="width:100%; padding:8px;"><br><br>

        <!-- Course Selection -->
        <label for="course">Select Course:</label><br>
        <select id="course" name="course" style="width:100%; padding:8px;">
            <option value="">--Select Course--</option>
            <option value="btech">B.Tech</option>
            <option value="bsc">B.Sc</option>
            <option value="ba">B.A</option>
            <option value="bcom">B.Com</option>
            <option value="diploma">Diploma</option>
        </select><br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" placeholder="Enter your address" style="width:100%; padding:8px;"></textarea><br><br>

        <!-- Buttons -->
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Submit</button>
        <button type="reset" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Reset</button>

    </form>

</body>
</html>
